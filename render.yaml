services:
  - type: web
    name: fullapp-ecommerce
    env: node
    plan: free
    region: oregon
    buildCommand: |
      npm install
      cd Server && npm install
      cd ../Client && npm install && npm run build
    startCommand: cd Server && npm start
    envVars:
      - key: DB
        value: Facebook
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard - your MongoDB connection string
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
